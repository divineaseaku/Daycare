<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="../style/style.css">
    <title>New Client</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="nav-logo">
          <a href="index.html"><img  src="../imgs/logo.png" alt="logo"></a>
        </div>
        <div class="nav-btns">
          <ul class="nav-list">
            <!-- <li><a class = "ul-btn" href="#"> About</a></li>
                    <li><a class = "ul-btn" href="#"> Contact Us</a></li> -->
            <li><a class="ul-btn" href="newclient.html">New Client</a></li>
            <li><a class="ul-btn" href="lookup.html">Client Lookup</a></li>
            <li><a class="ul-btn" href="contact.html">Contact Us</a></li>
          </ul>
        </div>
        <div class="profile-btn">
          <a class="profile" href="login.html">Login</a>
        </div>
      </header>
      <div class="main">
        <div class="reg-form" id="reg-form">
          <h2>New Registraton</h2>
          <form>
            <label for="name">Name:</label>
            <br />
            <input type="text" id="name" name="name" />
            <br />
            
            <label for="age">Age:</label>
            <br />
            <input type="text" id="age" name="age" />
            <br />
            <label for="address">Address:</label>
            <br />
            <input type="text" id="address" name="address" />
            <br /><br/>

            <label for="pname">Parents name:</label>
            <br />
            <input type="text" id="pname" name="pname" />
            <br />
            <label for="pname">Parents email:</label>
            <br />
            <input type="text" id="email" name="email" />
            <br /> 
            <label for="phone">Phone number:</label>
            <br />
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="123-456-7890"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              required
            />
            <br />
            <br />
            <label for="message">More Info</label>
            <br />
            <textarea name="message" id="more-info" cols="20" rows="14"></textarea>
            <br />
            <input type="submit" id="submit" value="Submit" />
          </form>
        </div>

      </div>
  </body>
</div>
</html>
