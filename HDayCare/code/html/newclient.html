        <div class="reg-form">
          <h2>New Registraton</h2>
          <form>
            <label for="fname">First name:</label>
            <br />
            <input type="text" id="fname" name="fname" />
            <br />
            <label for="lname">Last name:</label>
            <br />
            <input type="text" id="lname" name="lname" />
            <br />
            <label for="age">Age:</label>
            <br />
            <input type="text" id="age" name="age" />
            <br />
            <label for="address">Address:</label>
            <br />
            <input type="text" id="address" name="address" />
            <br /><br/>

            <label for="pfname">Parents First name:</label>
            <br />
            <input type="text" id="pfname" name="pfname" />
            <br />
            <label for="p1lname">Parents Last name:</label>
            <br />
            <input type="text" id="plname" name="plname" />
            <br />
            <label for="phone">Phone number:</label>
            <br />
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="123-456-7890"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              required
            />
            <br />

            <label for="p2fname">Father's First name:</label>

            <br />
            <textarea name="message" id="" cols="20" rows="14"></textarea>
            <br />
