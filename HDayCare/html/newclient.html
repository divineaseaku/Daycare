      <div class="main">
        <div class="new-reg">
          <h2>New Kid Registraton</h2>
          <form>
            <label for="fname">First name:</label>
            <br />
            <input type="text" id="fname" name="fname" />
            <br />
            <label for="lname">Last name:</label>
            <br />
            <input type="text" id="lname" name="lname" />
            <br />
            <label for="age">Age:</label>
            <br />
            <input type="text" id="age" name="age" />
            <br />
            <label for="p1fname">Mother's First name:</label>
            <br />
            <input type="text" id="p1fname" name="p1fname" />
            <br />
            <label for="p1lname">Mother's Last name:</label>
            <br />
            <input type="text" id="p1lname" name="p1lname" />
            <br />
            <label for="phone">Enter a phone number:</label>
            <br />
            <br />
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="123-45-678"
              pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
              required
            />
            <br />
            <br />
            <label for="p2fname">Father's First name:</label>
            <br />
            <input type="text" id="p2fname" name="p2fname" />
            <br />
            <label for="p2lname">Father's Last name:</label>
            <br />
            <input type="text" id="p2lname" name="p2lname" />
            <br />
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="123-45-678"
              pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
              required
            />
            <br />
            <br />
            <label for="message">About</label>
            <br />
            <textarea name="message" id="" cols="20" rows="18"></textarea>
            <br />
            <input type="submit" value="Submit" />
          </form>
